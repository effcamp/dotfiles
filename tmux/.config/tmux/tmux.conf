# reload config file
bind r source-file ~/.config/tmux/tmux.conf

set -g mouse on
set -s escape-time 0
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -g focus-events on
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-left-length 100
#
# Window navigation with Alt + Page Up/Down
bind-key -n M-PageUp previous-window
bind-key -n M-PageDown next-window

# Session navigation with Ctrl + Alt + Page Up/Down
bind-key -n C-M-PageUp switch-client -p
bind-key -n C-M-PageDown switch-client -n
bind x split-window -v
bind v split-window -h
bind q kill-pane

# Navigate between sessions with prefix + Ctrl-n and prefix + Ctrl-p
bind-key C-n switch-client -n  # next session
bind-key C-p switch-client -p  # previous session

bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# Pane navigation with prefix + arrow keys (one-shot mode)
bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

# Pane navigation with prefix + hjkl (with repeat mode)
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Bind Prefix + Ctrl-j to toggle terminal
bind C-j run-shell '~/.config/tmux/scripts/toggle-terminal.sh'

# Status bar styling with improved contrast and rounded elements
# set -g status-position top
set -g status-style bg="#1a1b26",fg="#c0caf5"  # Dark background, bright text

# Left status - bright blue with rounded edge
set -g status-left "#[fg=black,bg=#7aa2f7,bold]#[fg=black,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1a1b26,nobold]"
set -g status-left-length 40

# Window status - inactive windows
set -g window-status-format "#[fg=#c0caf5,bg=#1a1b26] #I:#W "

# Window status - active window (bright green with rounded edges)
set -g window-status-current-format "#[fg=#1a1b26,bg=#1a1b26]#[fg=black,bg=#9ece6a,bold] #I:#W #[fg=#9ece6a,bg=#1a1b26,nobold]"
set -g window-status-separator ""

# Right status with date/time (orange and purple with rounded edges)
set -g status-right "#[fg=#ff9e64,bg=#1a1b26]#[fg=black,bg=#ff9e64,bold] %H:%M #[fg=#ff9e64,bg=#1a1b26,nobold]#[fg=#1a1b26,bg=#1a1b26]#[fg=black,bg=#bb9af7,bold] %d-%b #[fg=#bb9af7,bg=#1a1b26,nobold]"

# Pane borders - brighter and more visible
set -g pane-border-style fg="#414868"
set -g pane-active-border-style fg="#7aa2f7"

# Message styling
set -g message-style fg=black,bg="#7dcfff"
